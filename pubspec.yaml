name: my_fave_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cached_network_image: ^3.3.0
  camerawesome: ^2.0.0+1
  cloud_firestore: ^4.13.6
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  firebase_auth: ^4.15.3
  firebase_core: ^2.23.0
  firebase_storage: ^11.5.6
  flutter:
    sdk: flutter
  flutter_config: ^2.0.2
  flutter_hooks: ^0.20.3

  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  geolocator: ^10.1.0
  go_router: ^12.1.1
  google_maps_flutter: ^2.5.0
  google_sign_in: ^6.2.1
  hooks_riverpod: ^2.4.6
  image: ^4.1.3
  image_cropper: ^5.0.1
  image_picker: ^1.0.5
  intl: ^0.18.1
  json_annotation: ^4.8.1
  material_color_utilities: ^0.5.0
  open_file: ^3.3.2
  path_provider: ^2.1.2
  riverpod_annotation: ^2.3.3
  sliding_up_panel: ^2.0.0+1
  table_calendar: ^3.0.9
  uuid: ^4.2.2


dev_dependencies:
  build_runner: ^2.4.6
  build_verify: ^3.1.0
  flutter_gen_runner: ^5.3.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.3.4
  json_serializable: ^6.7.1
  pedantic_mono: any
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
      - assets/icons/
      - assets/images/

flutter_gen:
  output: lib/utils/gen/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/my-fave-app-icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/my-fave-android-icon.png"

flutter_native_splash:
  color: '#000000'
  image: 'assets/icons/my-fave-app-text.png'
  fullscreen: true
  android_12:
    icon_background_color: '#000000'
    image: 'assets/icons/my-fave-app-text.png'